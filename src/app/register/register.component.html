<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-5" id="img-bg"></div>
    <div class="col-md-7">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-3">Cadastrar</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" name="usario" id="usuario" placeholder="Digite seu usuário">
          </div>

          <div class="form-group">
            <label for="foto">Foto de Perfil</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
          </div>

          <div class="form-group">
            <label for="senhaConfirma">Confirmar Senhar</label>
            <input class="form-control" type="password" name="senhaConfirma" id="senhaConfirma"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select name="tipo" id="tipo" class="form-control">
              <option>Selecione um tipo de usuário</option>
              <option value="comum">Comum</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-dark mr-4" type="submit" routerLink='/login'>Cancelar</button>
            <button class="btn btn-warning text-dark" type="submit">Registrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">Já tem uma conta?<a href=""> Entrar</a></p>
        </div>
      </div>
    </div>

  </div>
</div>
