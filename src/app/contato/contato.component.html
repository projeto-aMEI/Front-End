<div class="container-fluid justify-content-center d-flex">
  <div class="contact-form" id="contato">

    <form action="https://api.staticforms.xyz/submit" method="POST">
      <h3>Envie-nos uma mensagem</h3>
      <div class="row">

        <input type="hidden" name="accessKey" value="5dcf1666-3916-424c-bec9-10b4fea77eee">

        <div class="col-md-7">
          <div class="form-group">
            <input type="text" name="name" id="inputNome" class="form-control" placeholder="seu nome*" />
          </div>
          <div class="form-group">
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="seu e-mail*" />
          </div>
          <div class="form-group">
            <input class="btnContact" type="submit" value="Enviar" />
          </div>
        </div>

        <div class="col-md-5">
          <div class="form-group">
            <textarea name="message" class="form-control" id="textareaMensagem" placeholder="sua mensagem*"
              style="width: 270px; height: 160px;"></textarea>
          </div>
        </div>

      </div>
    </form>

  </div>
</div>
