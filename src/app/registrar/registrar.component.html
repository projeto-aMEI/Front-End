<header class="blog-header py-4 ">
  <div class="row d-flex justify-content-center align-items-center">
      <a class="text-muted" href="#"><img src="../../assets/img/logo-svg.svg" alt="" height="55px" width="110px"></a>
  </div>
</header>



<div class="container-fluid bg-cz p-2">
  <div class="container shadow bg-cz">
  <div class="row d-flex align-items-center flex-wrap justify-content-center text-center">


    <div class="col-md-12 bg-wh">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 bg-wh pt-5 pb-4">

          <h1 class="text-center align-self-center pb-0 mt-0">Fa칞a seu cadastro</h1>
          <p class="fs-18"><span class="w3-xlarge">Seja agora um membro da plataforma aMEI 游땘</span></p>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input  [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input  [(ngModel)]='user.sobrenome' class="form-control" type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
          </div>
           <div class="form-group">
            <label for="nome">Raz칚o Social</label>
            <input [(ngModel)]='user.razaoSocial' class="form-control" type="text" name="razaoSocial" id="razaoSocial" placeholder="Digite a raz칚o social do seu neg칩cio">
          </div>

          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input [(ngModel)]='user.email' class="form-control" type="mail" name="email" id="email" placeholder="Digite seu usu치rio">
          </div>
          <div class="form-group">
            <label for="numero">N칰mero de celular (com c칩dido do pa칤s e DDD)</label>
            <input [(ngModel)]='user.numero' class="form-control" type="number" name="numero" id="numero" placeholder="Digite seu n칰mero">
          </div>
          <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input [(ngModel)]='user.linkedin' class="form-control" type="text" name="linkedin" id="linkedin" placeholder="Link do seu LinkedIn">
          </div>
          <div class="form-group">
            <label for="github">GitHub</label>
            <input [(ngModel)]='user.github' class="form-control" type="text" name="github" id="github" placeholder="Link do seu Github">
          </div>
         <div class="form-group">
            <label for="foto">Foto de Perfil</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
          </div>

          <div class="form-group">
            <label for="senhaConfirma">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="senhaConfirma" id="senhaConfirma"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="foto">Descri칞칚o do perfil</label>
            <textarea [(ngModel)]='user.descricaoPerfil' id="descricaoPerfil" name="descricaoPerfil" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="foto">Data de nascimento</label>
            <input [(ngModel)]='user.dataNascimento' class="form-control" type="date" name="dataNascimento" id="dataNascimento" placeholder="Digite sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-dark mr-4" type="submit" routerLink=''>Cancelar</button>
            <button class="btn btn-transparent text-light" id="btnre" style="background-color: darkorange;"type="submit" (click)='cadastrar()'>Registrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">J치 tem uma conta?<a routerLink='/entrar'> Entrar</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
