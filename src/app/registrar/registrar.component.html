<div class="container-fluid bg-cz">
  <div class="container shadow">
  <div class="row d-flex align-items-center flex-wrap justify-content-center text-center">
    <div class="col-md-6 d-flex justify-content-center flex-wrap" id="img-bg">
      <h1 class="text-center align-self-center pb-0 mt-0">Cadastro</h1>

      <p class="fs-18"><span class="w3-xlarge">Venha já se tornar um membro de nossa plataforma :D</span></p>
      <img src="https://imgur.com/C7CIMgK.png" height="600px" width="600px" alt="" class="align-self-center">
    </div>
    <div class="col-md-6 bg-wh">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 bg-wh pt-5 pb-4">


          <div class="form-group">
            <label for="nome">Nome</label>
            <input  [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
          </div>
           <div class="form-group">
            <label for="nome">Razão Social</label>
            <input [(ngModel)]='user.razaoSocial' class="form-control" type="text" name="razaoSocial" id="razaoSocial" placeholder="Digite a razão social do seu negócio">
          </div>

          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input [(ngModel)]='user.email' class="form-control" type="mail" name="email" id="email" placeholder="Digite seu usuário">
          </div>

         <div class="form-group">
            <label for="foto">Foto de Perfil</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
          </div>

          <div class="form-group">
            <label for="senhaConfirma">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="senhaConfirma" id="senhaConfirma"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="foto">Descrição do perfil</label>
            <textarea [(ngModel)]='user.descricaoPerfil' id="descricaoPerfil" name="descricaoPerfil" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="foto">Data de nascimento</label>
            <input [(ngModel)]='user.dataNascimento' class="form-control" type="date" name="dataNascimento" id="dataNascimento" placeholder="Digite sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-dark mr-4" type="submit" routerLink=''>Cancelar</button>
            <button class="btn btn-warning text-dark" type="submit" (click)='cadastrar()'>Registrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">Já tem uma conta?<a routerLink='/entrar'> Entrar</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
