    aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">

<div class="container-fluid bg-cz">
  <div class="row bg-cz">
      <div class="col-md-2 m-0">
          <div class="card mt-5" style="width: 100%;">
              <img class="card-img-top rounded-circle" src="{{foto}}"
                  alt="Imagem de capa do card">
              <div class="card-body">
                  <h5 class="card-title">{{nome}}</h5>
                  <p class="card-text">{{descricaoPerfil}}</p>
              </div>
              <ul class="list-group list-group-flush">
                  <li class="list-group-item"><a routerLink='/meuPerfil'><i class="fa fa-user" aria-hidden="true"></i>
                    Meu perfil</a></li>
                  <li class="list-group-item"><a [routerLink]="['/user-edit', id]"><i class="fa fa-cog" aria-hidden="true"></i> Editar perfil</a></li>
                  <li class="list-group-item">Vestibulum at eros</li>
              </ul>
          </div>
      </div>
      <div class="col-md-8  p d-flex justify-content-center flex-wrap">
          <div class="col-lg-6 profile-col-main">
              <div class="panel ">
                  <div class="panel-body">
                      <textarea class="form-control mb-3" rows="4" placeholder="Fala amadah"></textarea>
                      <div class="mar-top clearfix">
                          <select [(ngModel)]='idTema' (change)='findByIdTema()' id="activity-filter-by" data-bp-filter="activity" class="form-control mb-3">
                            <option *ngFor='let tema of listaTemas' value="{{tema.id}}">{{tema.nome}}</option>

                          </select>
                          <button class="btn btn-primary pull-right" type="submit" data-toggle="modal" data-target="#novaPostagem"><i
                                  class="fa fa-pencil fa-fw"></i>Postar</button>
                          <div class="select-wrap">
                              <button class="btn btn-warning pull-right mr-3" routerLink='/tema'>Cadastrar
                                  Tema</button>

                              <span class="select-arrow" aria-hidden="true"></span>
                          </div>
                      </div>
                  </div>

              </div>
          </div>
          <div *ngFor='let item of listaPostagens' class="card d-flex p-3 mt-5 rounded" style="width: 100rem;">
              <h5 class="card-title"></h5>
              <p class="card-text"><small class="text-muted">{{item.date | date: 'dd/MM/yyyy'}} às {{item.date | date: 'HH:mm'}}</small></p>
              <p class="card-text"><small class="text-muted">{{item.tema.descricao}}</small></p>
              <img class="card-img-top" src="{{item.imgpost}}"   alt="Imagem de capa do card">
              <div class="card-body">
                  <h5 class="card-title">{{item.titulo}}</h5>
                  <p class="card-text">{{item.descricaoPost}}</p>
                  <p class="card-text"><small class="text-muted">{{item.hashtag}}</small></p>
              </div>
          </div>
      </div>
      <div class="col-md-2 mt-5 bg-cz">
          <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action active">
                  Cras justo odio
              </button>
              <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis
                  in</button>
              <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
              <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur
                  ac</button>
              <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at
                  eros</button>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Fazer Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" [(ngModel)]='postagem.titulo' class="form-control" id="titulo" placeholder="Digite o título">
        </div>
       <div class="form-group">
         <label for="titulo">Texto</label>
         <textarea [(ngModel)]='postagem.descricaoPost' class="form-control"  name="texto" id="" rows="3"></textarea>
       </div>
       <div class="form-group">
        <label for="img">Imagem</label>
        <input type="text" [(ngModel)]='postagem.imgpost' class="form-control" id="img" placeholder="Insira o link da sua imagem">
      </div>
      <div class="form-group">
        <label for="img">Hashtag</label>
        <input type="text" [(ngModel)]='postagem.hashtag' class="form-control" id="hashtag" placeholder="Insira hashtags sobre o seu post">
      </div>
       <div class="form-group">
         <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>:</label>
         <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let tema of listaTemas' value="{{tema.id}}">{{tema.nome}}</option>
         </select>

       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)='publicar()' >Publicar</button>
      </div>
    </div>
  </div>
</div>
