<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4">
      <div class="card d-flex p-3 mt-5 rounded" style="width: 100rem;">
        <h5 class="card-title">{{postagem.usuario.nome}}</h5>
        <p class="card-text"><small class="text-muted">{{postagem.data}}</small></p>
        <p class="card-text"><small class="text-muted">{{postagem.tema.descricao}}</small></p>
        <img class="card-img-top" src="{{postagem.imgpost}}"   alt="Imagem de capa do card">
        <div class="card-body">
            <h5 class="card-title">{{postagem.titulo}}</h5>
            <p class="card-text">{{postagem.descricaoPost}}</p>
            <p class="card-text"><small class="text-muted">{{postagem.hashtag}}</small></p>
        </div>
    </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
      <button class="btn btn-success" (click)='apagar()'>Sim</button>
    </div>
  </div>

</div>
