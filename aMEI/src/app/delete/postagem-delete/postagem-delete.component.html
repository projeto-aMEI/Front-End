<app-menu-feed></app-menu-feed>

<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
    </div>
  </div>

  <div class="col-md-12  p d-flex justify-content-center flex-wrap">
    <div class="card d-flex p-3 mt-5 rounded" style="width: 100rem;">
        <img class="card-img-top" src="{{postagem.imgpost}}"   alt="Imagem de capa do card">
        <div class="card-body">
            <h5 class="card-title">{{postagem.titulo}}</h5>
            <p class="card-text">{{postagem.descricaoPost}}</p>
            <p class="card-text"><small class="text-muted">{{postagem.hashtag}}</small></p>
            <a [routerLink]="['/postagem-edit', postagem.id]" class="text-info mr-3" href="">Editar</a>
            <a [routerLink]="['/postagem-delete', postagem.id]" class="text-danger" href="">Apagar</a>
        </div>
    </div>
</div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
      <button class="btn btn-success" (click)='apagar()'>Sim</button>
    </div>
  </div>

</div>
